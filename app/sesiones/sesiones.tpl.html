<md-progress-linear ng-show="vm.loading" md-mode="indeterminate"></md-progress-linear>
<p style="padding:10px">Reporte de Sesiones</p>
<md-button ng-click="vm.exportar()" class="md-raised md-primary">Exportar</md-button>
<md-content>
    <md-list>
        <md-list-item ng-repeat="sesion in vm.sesiones | orderBy: 'nombre' : false " class="md-3-line">
            <div class="md-list-item-text">
                <h3>{{sesion.nombre}}, {{sesion.empleado}}</h3>
                <h4>{{sesion.email}}, {{ sesion.actualSesion }}</h4>
                <p>Zona: {{sesion.descripcionZona}}, Sucursal: {{sesion.descripcionSucursal}}</p>
            </div>
            <md-divider ></md-divider>
        </md-list-item>
    </md-list>
</md-content>
