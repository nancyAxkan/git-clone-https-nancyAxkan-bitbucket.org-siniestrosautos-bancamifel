<md-progress-linear ng-show="vm.loading" md-mode="indeterminate"></md-progress-linear>
<md-content>
    <md-list>
        <md-list-item ng-repeat="movimiento in vm.movimientos | orderBy: 'fecha' : true " class="md-3-line">
            <div class="md-list-item-text">
                <h3>{{movimiento.pantalla}}</h3>
                <h4>{{movimiento.fecha | date: 'yyyy-MM-dd HH:mm'}}, {{movimiento.usuario.nombre}}, {{movimiento.usuario.email}}</h4>
                <p>{{movimiento.movimiento}}, {{movimiento.observaciones}}</p>
            </div>
            <md-divider ></md-divider>
        </md-list-item>
    </md-list>
</md-content>
